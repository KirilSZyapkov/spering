<header class="header-container">
    <div class="header-links">
        <div class="head-logo"><img src="assets/logo.png" alt="logo" /></div>
        <div class="link-list" [ngStyle]="{'transform': translateX }">
            <a routerLink="/">Home</a>
            <a routerLink="/job-search">Job Search</a>
            <a routerLink="/calendar">Calendar</a>
        </div>
    </div>
    <div class="header-user-section">
        <div class="user-link" [ngStyle]="{'transform': translateX }">
            <a *ngIf="profile.id === undefined" routerLink="/login">Login</a>
            <a *ngIf="profile.id === undefined" routerLink="/registration">Registration</a>
            <a *ngIf="profile.id !== undefined" routerLink="" (click)="logout()">Logout</a>
            <a *ngIf="profile.id !== undefined" routerLink="/user/{{profile.id}}">Profile</a>
        </div>


    </div>
    <div *ngIf="isOpen" (click)="showLinks()" class="hamburger-menu"><i class="uil uil-bars"></i></div>
    <div *ngIf="isClose" (click)="hideLinks()" class="btn-close"><div>&times;</div></div>

</header>
