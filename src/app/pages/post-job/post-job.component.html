<section class="wrapper">
    <h3>Post a job</h3>
    <form>
        <div>
            <label for="jobTitle">Job title</label>
            <input type="text" placeholder="Job title" name="jobTitle"/>
        </div>
        <div>
            <label for="responsibilities">Responsibilities</label>
            <textarea type="text" placeholder="Responsibilities" name="responsibilities"></textarea>
        </div>
        <div>
            <label for="forUs">For Us</label>
            <textarea type="text" placeholder="For Us" name="forUs"></textarea>
        </div>
        <div>
            <label for="location">Town</label>
            <input type="text" placeholder="Town" name="location"/>
        </div>
        <div>
            <label for="weOffer">We offer</label>
            <textarea type="text" placeholder="We offer" name="weOffer"></textarea>
        </div>
        <div>
            <label for="necessarySkills">Necessary Skills</label>
            <textarea type="text" placeholder="Necessary Skills" name="necessarySkills"></textarea>
        </div>
        <div>
            <label for="contactInformation">Contact Information</label>
            <textarea type="text" placeholder="Contact Information" name="contactInformation"></textarea>
        </div>
        <div>
            <label for="deadLine">Dead Line</label>
            <input type="date" placeholder="Dead Line" name="deadLine"/>
        </div>
        <div>
            <label for="work">Work</label>
            <input type="text" placeholder="Add type of work" name="work"/>
        </div>
        <div>
            <label for="schedule">Schedule</label>
            <input type="text" placeholder="Add Schedule" name="schedule"/>
        </div>
        <div>
            <label for="suitableFor">Suitable For</label>
            <input type="text" placeholder="Suitable For" name="suitableFor"/>
        </div>
        <div>
            <label for="experience">Experience</label>
            <input type="text" placeholder="Experience" name="experience"/>
        </div>
        <div>
            <label for="salary">Salary</label>
            <input type="number" placeholder="Add salary" name="salary"/>
        </div>
        <div>
            <label for="logoUrl">Logo</label>
            <input type="text" placeholder="Add logo url" name="logoUrl"/>
        </div>
    </form>
</section>
